<!-- Location -->
{% assign lang = site.active_lang %}
<section class="page-section" id="{{ site.data[lang].sitetext.location.section | default: " location" }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data[lang].sitetext.location.title }}</h2>
                <h3 class="section-subheading section-subheading-location">{{ site.data[lang].sitetext.location.text }}</h3>
            </div>
        </div>
        <div class="row d-flex justify-content-center map-location">
            <div class="col-lg-12">
                <iframe class="map-location-iframe" src="https://maps.google.com/maps?q=50.7762682,3.8688358&z=15&output=embed"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
</section>
