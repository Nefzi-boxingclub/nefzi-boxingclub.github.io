<!-- Trainer -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].trainer.section | default: "trainer" }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].trainer.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].trainer.text }}</h3>
	</div>
  </div>
  <div class="row d-flex justify-content-center">
	<div class="col-sm-4">
	  <div class="team-member">
		<img class="mx-auto rounded-circle" src="{{ site.data.sitetext[site.locale].trainer.image }}" alt="{{ site.data.sitetext[site.locale].trainer.image-alt }}">
		<h4>{{ site.data.sitetext[site.locale].trainer.name }}</h4>
		<p class="text-muted">{{ site.data.sitetext[site.locale].trainer.role }}</p>
	  </div>
	</div>
  </div>
  <div class="row">
	<div class="col-lg-8 mx-auto text-center">
	  <div class="large text-muted">{{ site.data.sitetext[site.locale].trainer.subtext | markdownify }}</div>
	</div>
  </div>
</div>
</section>
