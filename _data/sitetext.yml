            start: "16:00"
            end: "17:00"
            description: "Kids (-12y)"
      - thursday:
        name: "Thursday"
        events:
          - type: "boxing-teen"
            start: "17:00"
            end: "18:30"
            description: "Teens (12 up to 16y)"
      - friday:
        name: "Friday"
        events:
          - type: "boxing-kids"
            start: "16:30"
            end: "17:30"
            description: "Kids (-12y)"
          - type: "boxing-adult"
            start: "17:30"
            end: "18:30"
            description: "Competition and adults (+16y)"
      - saturday:
        name: "Saturday"
        events:
          - type: "boxing-teen"
            start: "17:00"
            end: "18:30"
            description: "Mix (+12y)"
      - sunday:
        name: "Sunday"

  prices:
    title: "Prices"
    text: "Below are the club's rates.<br>Currently only monthly subscriptions are provided.<br>There is a one-time 15 euro extra charge for sports insurance that is valid for 1 year when signing up."
    section: prices

    categories:
