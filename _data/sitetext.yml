          - point:
            description: "1 group training for the advanced<br>(upon admission of the trainer)"
        info-training:
          - point:
            description: "Focused on technique and cardio"
          - point:
            description: "Focused on competition (for advanced only)"
      - private:
        title: "Private training"
        description: ""
