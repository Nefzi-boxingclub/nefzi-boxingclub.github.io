mission:
  section: mission
  title: "Mission & Vision"
  text-mission-vision: "
    Bienvenue dans notre club de boxe local à Grammont où tout le monde est le bienvenu, quel que soit son niveau de compétence, ses objectifs ou ses antécédents.
    Nous pensons que la boxe est un excellent moyen de se mettre au défi, d'améliorer sa forme physique et d'acquérir des compétences utiles dans la vie quotidienne. 
    Notre club s'engage à créer un environnement d'entraînement positif et encourageant, que vous vous entraîniez pour la compétition, pour améliorer votre condition physique ou pour maîtriser techniquement l'art de la boxe.

    <br><br><br>

    Notre objectif est de vous aider à améliorer vos compétences en boxe, quel que soit votre point de départ. 
    Nous encourageons chacun à se mettre au défi et à travailler dur pour atteindre ses objectifs.
    <br><br><br>

    L'élément central de l'entraînement est le suivant :
  "
  text-values:
    - value:
      title: "Discipline"
      description: "Nous pensons que la discipline est essentielle pour réussir dans la boxe. Nos entraîneurs fixent les lignes de l'entraînement et nous attendons de tous les participants qu'ils arrivent à l'heure à l'entraînement, qu'ils écoutent et qu'ils suivent les instructions."
    - value:
      title: "Respect"
      description: "Nous pensons qu'il est important de respecter les autres boxeurs et votre entraîneur. Cela signifie qu'il faut s'entraîner avec tout le monde, quel que soit le niveau de compétence, et garder le contrôle de ses émotions. Nous ne tolérons pas l'agressivité dans notre salle de sport."
    - value:
      title: "Sécurité"
      description: "La boxe est un sport, pas un combat. Nous nous entraînons dans un environnement sûr et nous attendons de tous les participants qu'ils soient conscients de leur propre sécurité et de celle des autres."
    - value:
      title: "Propreté"
      description: "Tout le monde aime s'entraîner dans un environnement ordonné. Nettoyez vos déchets pour que le gymnase soit une salle d'entraînement agréable pour tout le monde."

